<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <link rel="stylesheet" href="style.css">
    <script src="time.js" defer></script>
</head>
<body>
    <div class="clock">
         <div class="hour">
                 <div class="ch"></div>
         </div>
         <div class="minute">
            <div class="cm"></div>
        </div>

        <div class="second">
            <div class="cs"></div>
        </div>
        </div>
        <!-- <p>Clock</p> -->
        <div class="digital-clock">
                <h2>Hours &nbsp Minutes &nbsp Seconds</h2>
            <div class="digital-bg">
                   <p id="digital-hour"></p>
            </div>
                 <div class="digital-bg">
                     <p id="digital-minutes"></p>
                </div>
                   <div class="digital-bg">
                      <p id="digital-seconds"></p>
                   </div>
        </div>
</body>
</html>
